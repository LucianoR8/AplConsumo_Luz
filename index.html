<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Luz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-titulo">
        <h1 class="txt-titulo">Para saber a descrição dos valores da conta de energia elétrica, informe:</h1>
    </div>

    <div class="container-input">


            <label for="consumo" class="txt-conta">Consumo:</label>
            <input id="consumo" class="input-conta input-consumo" type="number" placeholder="em kwh">

        
            <label for="bandeira" class="txt-conta">Bandeira tarifária:</label>
            <select name="bandeira" id="bandeira" class="input-conta input-bandeira">
                <option value="0">Verde</option>
                <option value="0.01885">Amarela</option>
                <option value="0.04463">Vermelha 1</option>
                <option value="0.07877">Vermelha 2</option>
            </select>
    </div>

    <div class="container-btn">
        <button class="btn">Consultar</button>
    </div>

   
    <div id="boleto" class="boleto-consumo">
    </div>


    <script src="js/script.js"></script>
</body>
</html>
